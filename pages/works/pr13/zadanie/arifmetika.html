<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="550" height="120">
		<rect y="50" x="10" width="100" height="20" fill="SeaGreen"></rect>
		<rect y="10" x="50" width="20" height="100" fill="SeaGreen"></rect>

		<rect y="50" x="120" width="100" height="20" fill="orangered"></rect>
		
		<rect y="50" x="230" width="100" height="20" transform ="rotate(-45 260 60)" fill="royalblue"></rect>
		<rect y="10" x="270" width="20" height="100" transform ="rotate(-45 260 60)" fill="royalblue"></rect>

		<rect width="20" height="120" transform ="rotate(+45 200 520)" fill="purple"></rect>

		<rect y="35" x="440" width="100" height="20" fill="orange"></rect>
		<rect y="65" x="440" width="100" height="20" fill="orange"></rect>
	</svg>
	</body>
</html>
