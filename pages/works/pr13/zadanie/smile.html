<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style>
      svg {
        border: 1px solid #dddddd;
      }
    </style>
  </head>
  <body>
    <svg width="310" height="290">
      <ellipse cx="50%" cy="240" rx="70" ry="30" fill="lightgray"></ellipse>
      <circle r="100" cx="50%" cy="50%" fill="gold"></circle>

      <circle r="42" cx="115" cy="120" fill="white"></circle>
      <circle r="9" cx="115" cy="120" fill="black"></circle>

      <circle r="42" cx="175" cy="120" fill="white"></circle>
      <circle r="9" cx="175" cy="120" fill="black"></circle>

      <ellipse cx="145" cy="200" rx="10" ry="20" fill="orangered"></ellipse>
    </svg>
  </body>
</html>
