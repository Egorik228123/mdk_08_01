<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<rect  x="20" y="20" height="460" width="320" rx="20" fill="lemonchiffon"></rect>
		<circle cx="120" cy="150" r="80" fill="crimson"></circle>
		<polygon points="120,230 112,240, 128,240" fill="crimson"></polygon>

		<ellipse cx="230" cy="180" rx="50" ry="70" fill="gold"></ellipse>
		<polygon points="230,250 222,260 238,260" fill="gold"></polygon>

		<polyline points="123,240 130,260 110,290 120,310 110,340 140,380" fill="none" stroke="brown" stroke-width="1"></polyline>
		<polyline points="234,260 244,280 228,320 235,345 230,370 245,400" fill="none" stroke="brown" stroke-width="1"></polyline>
	</svg>
	</body>
</html>
