<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style>
      svg {
        border: 1px solid #dddddd;
      }
    </style>
  </head>
  <body>
    <svg width="300" height="290">
      <rect height="55%" width="300" fill="skyblue"></rect>
      <rect y="55%" height="45%" width="300" fill="yellowgreen"></rect>
      <rect width="12" height="32" x="210" y="215" rx="5" fill="black" />
      <rect width="12" height="32" x="80" y="215" rx="5" fill="black" />
      <circle r="100" cx="50%" cy="50%" fill="red"></circle>
      <circle r="80" cx="50%" cy="50%" fill="white"></circle>
      <circle r="60" cx="50%" cy="50%" fill="red"></circle>
      <circle r="40" cx="50%" cy="50%" fill="white"></circle>
      <circle r="20" cx="50%" cy="50%" fill="red"></circle>
    </svg>
  </body>
</html>
